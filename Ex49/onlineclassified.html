<html>
<head>
    <title>Ex49 - Nguyễn Hoàng Khánh Như</title>
    <style>
    body{ margin:0; font-family:"Times New Roman", serif; background:#fff; }
    .page{ max-width:760px; margin:22px auto; }
    .panel{
        background:#c9f3f3;              
        border:4px solid #1e57ff;         
        padding:14px 18px 18px;
    }

    .title{
        color:#d11616;                   
        font-size:28px;
        margin:0 0 6px;
    }
    hr.line{ border:0; height:1px; background:#8fb1b1}

    table.form{ width:100%; border-collapse:separate; border-spacing:8px; font-size:16px; }
    td.idx{ width:28px; vertical-align:top; }
    .section{ font-weight:bold; margin-bottom:4px; }
    input[type="text"]{
        width:100%; padding:4px 6px; border:1px solid #9aa9a9; background:#fff; font-size:15px;
    }
    .date{ width:150px; }               
    .pubs label{ margin-right:14px; display:inline-block; }
    .actions{ display:flex; gap:36px; align-items:center; margin-top:6px; padding-left:8px; }
    .act{
        text-align:center; cursor:pointer; border:0; background:transparent; font-size:14px;
    }
    .act img{ display:block; height:34px; margin:0 auto 2px; }
    </style>
</head>
<body>
    <div class="page">
    <div class="panel">
        <h2 class="title">Online Classifieds Search Form</h2>
        <hr class="line">

        <form id="frm">
        <table class="form">
            <!-- 1) Sections -->
            <tr>
            <td class="idx">1)</td>
            <td>
                <div class="section">Search for a classified in the following sections:</div>
                <label><input type="radio" name="sec" checked> Employment</label>
                <label><input type="radio" name="sec"> Personal</label><br>
                <label><input type="radio" name="sec"> For Sale</label>
                <label><input type="radio" name="sec"> Miscellaneous</label><br>
                <label><input type="radio" name="sec"> Housing</label>
                <label><input type="radio" name="sec"> All of the above</label>
            </td>
            </tr>

            <!-- 2) Publications -->
            <tr>
            <td class="idx">2)</td>
            <td>
                <div class="section">Search the following publications:</div>
                <div class="pubs">
                <label><input type="checkbox" checked> Midwest times</label>
                <label><input type="checkbox"> Modern News</label>
                <label><input type="checkbox"> Employment Today</label><br>
                <label><input type="checkbox" checked> Great Lakes Classifieds</label>
                <label><input type="checkbox"> Middleton Daily</label>
                <label><input type="checkbox"> Cashtown Daily News</label>
                </div>
            </td>
            </tr>

            <!-- 3) Date range -->
            <tr>
            <td class="idx">3)</td>
            <td>
                <div class="section">From</div>
                <input type="text" class="date" placeholder="mm/dd/yy">
                &nbsp; to &nbsp;
                <input type="text" class="date" placeholder="mm/dd/yy">
            </td>
            </tr>

            <!-- 4) Keywords -->
            <tr>
            <td class="idx">4)</td>
            <td>
                <div class="section">Enter a few keywords to describe the classified.</div>
                <input type="text" placeholder="">
            </td>
            </tr>

            <!-- 5) Actions -->
            <tr>
            <td class="idx">5)</td>
            <td>
                <div class="section">Click one of the options below:</div>
                <div class="actions">
                <button type="button" class="act" id="btnSearch">
                    <img src="images/Search.gif" alt="Search">
                    Search
                </button>
                <button type="button" class="act" id="btnHelp">
                    <img src="images/Help.gif" alt="Help">
                    Help
                </button>
                <button type="button" class="act" id="btnCancel">
                    <img src="images/Cancel.gif" alt="Cancel">
                    Cancel
                </button>
                </div>
            </td>
            </tr>
        </table>
        </form>
    </div>
    </div>

    <script>
        document.getElementById('btnSearch').onclick = function(){
            alert('Search simulation');
        };
        document.getElementById('btnHelp').onclick = function(){
            alert('Help: this is a demo help page.\n(You can create help.html and open it here.)');
        };
        document.getElementById('btnCancel').onclick = function(){
            document.getElementById('frm').reset();
        };
    </script>
</body>
</html>
