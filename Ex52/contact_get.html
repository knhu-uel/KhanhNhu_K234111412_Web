<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Exercise 52 - Contact (GET)</title>
<style>
  :root{
    --border:#c8c8c8;
    --label:#444;
    --btn:#a8184a;
    --btnText:#fff;
  }
  body{
    font-family: Arial, Helvetica, sans-serif;
    background:#f6f6f8;
    margin:0; padding:32px 12px;
  }
  .card{
    width: 760px; max-width: 92%;
    margin:0 auto; background:#fff;
    border:1px solid var(--border);
    border-radius: 4px;
  }
  .card h2{
    margin:0; padding:14px 18px;
    font-size:20px;
    border-bottom:1px solid var(--border);
  }

  /* form layout (2 columns like the sample) */
  form{
    padding:16px 18px 20px;
    display:grid;
    grid-template-columns: 1fr 1fr;
    grid-column-gap:24px;
    grid-row-gap:12px;
  }
  label{
    display:block; color:var(--label);
    font-size:14px; margin-bottom:6px;
  }
  input[type="text"],
  input[type="email"],
  select,
  textarea{
    width:100%; box-sizing:border-box;
    padding:10px 12px;
    border:1px solid var(--border);
    border-radius:3px; outline:none;
    background:#fff;
  }
  textarea{ height:220px; resize:vertical; grid-column: 1 / 3; }

  /* Full name full width on first row */
  .full { grid-column:1 / 3; }
  /* Email (left) + Send to (right) sit on the same row like the screenshot */
  .actions{
    grid-column:1 / 3;
    display:flex; align-items:center; justify-content:flex-start;
    gap:14px; margin-top:8px;
  }
  .actions .total{ flex:1; }
  .btn{
    background:var(--btn); color:var(--btnText);
    border:none; padding:10px 22px; border-radius:4px;
    font-weight:600; cursor:pointer;
  }
  .btn:active{ transform: translateY(1px); }
</style>
</head>
<body>

<div class="card">
  <h2>Contact the editorial office</h2>

  <!-- MUST use GET -->
  <form method="get" action="contact_result.html">
    <!-- Full name (full width) -->
    <div class="full">
      <label for="fullname">Full name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>
    </div>

    <!-- Email (left column) -->
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>
    </div>

    <!-- Send to (right column) -->
    <div>
      <label for="sendto">Send to</label>
      <select id="sendto" name="sendto" required>
        <option value="Editorial board">Editorial board</option>
        <option value="News Department">News Department</option>
        <option value="Board of Perspectives">Board of Perspectives</option>
        <option value="World Board">World Board</option>
        <option value="Business Department">Business Department</option>
      </select>
    </div>

    <!-- Title (left column, but we keep left; right column stays blank like sample) -->
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Message title" required>
    </div>
    <div><!-- empty cell to mirror the sample --></div>

    <!-- Content (spans 2 columns) -->
    <div class="full">
      <label for="content">Content</label>
      <textarea id="content" name="content" placeholder="Write your message here..." required></textarea>
    </div>

    <!-- Send button (bottom-left in sample) -->
    <div class="actions">
      <button class="btn" type="submit">Send message</button>
    </div>
  </form>
</div>

</body>
</html>
