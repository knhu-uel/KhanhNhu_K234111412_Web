<html>
    <head>
        <title>Ex53 - Nguyễn Hoàng Khánh Như</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        table {
            border-collapse: collapse;
            width: 600px;
            margin: 40px auto;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #e8e8e8;
        }
        tfoot td {
            border: none;
        }
        input[type=text], input[type=number] {
            width: 100%;
            padding: 4px;
            box-sizing: border-box;
        }
        #total {
            width: 100px;
            text-align: right;
        }
        button {
            background-color: orange;
            border: none;
            padding: 8px 16px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: darkorange;
        }
        </style>
        <script>
        function calcTotal() {
            let p1 = 19.95, p2 = 29.95, p3 = 39.95;
            let q1 = parseInt(document.getElementById("q1").value) || 0;
            let q2 = parseInt(document.getElementById("q2").value) || 0;
            let q3 = parseInt(document.getElementById("q3").value) || 0;
            let total = (p1*q1) + (p2*q2) + (p3*q3);
            document.getElementById("total").value = total.toFixed(2);
        }
        </script>
    </head>
    <body>
        <form action="result.html" method="get">
            <table>
                <tr>
                    <th>Part Number</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Item table</th>
                </tr>
                <tr>
                    <td>C112</td>
                    <td>Mouse</td>
                    <td>19.95$</td>
                    <td><input type="number" id="q1" name="qty1" min="0"></td>
                    <td><input type="text" name="item1"></td>
                </tr>
                <tr>
                    <td>B124</td>
                    <td>Keyboard US</td>
                    <td>29.95$</td>
                    <td><input type="number" id="q2" name="qty2" min="0"></td>
                    <td><input type="text" name="item2"></td>
                </tr>
                <tr>
                    <td>U125</td>
                    <td>USB KingMax</td>
                    <td>39.95$</td>
                    <td><input type="number" id="q3" name="qty3" min="0"></td>
                    <td><input type="text" name="item3"></td>
                </tr>
                <tr>
                    <td colspan="4" style="text-align:right;"><b>Total:</b></td>
                    <td><input type="text" id="total" name="total" readonly></td>
                </tr>
                <tr>
                    <td colspan="5" style="text-align:right;">
                        <button type="button" onclick="calcTotal()">Sum</button>
                        <button type="submit">Send</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
